<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 4</title>
</head>
<body style="background-color: #212121; color: #fff; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    <ul class="languages">
        <li>javaScript</li>
</body>
<script>
    function addLanguages(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.languages').appendChild(li)
    }
    addLanguages("python")
    addLanguages("TypeScript")

    function addOptiLanguages(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.languages').appendChild(li)
    }
    addOptiLanguages("java ")

    // How to edit the values
    const secondLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent =  "Swift"
    secondLang.replaceWith(newLi)

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
